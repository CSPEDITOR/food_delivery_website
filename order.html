<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now </title>
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
    <!-- navbar................ start -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="imgs/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>
            
            <div class="search">
                <form action="food-search.html" method="POST" class="formm">
                    <input type="search" name="search" placeholder="Search for Food.." class="btn1" required>
                    <input type="submit" name="submit" value="Search" class="btn2">
                </form>
            </div>
            
            <div class="menu">
                <ul>
                    <li>
                        <a href="#homeid">Home</a>
                    </li>
                    <li>
                        <a href="categories.html">Categories</a>
                    </li>
                    <li>
                        <a href="#foodid">Foods</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <!-- navbar................ end -->
<section>
    <div class="container1">
         <h2 class="heading">Fill this form to confirm your order.</h2> 
        <div class="order">
            <fieldset>
            <legend>Selected Food</legend>
            <div class="order_img">
                <img src="imgs/starter1.jpg" alt="Chicke Hawain Pizza">
            </div>

            <div class="order_menu">
                <h3>Food Title</h3>
                <p class="food_price">$2.3</p>

                <div class="order-label">Quantity</div>
                <input type="number" name="qty" class="input-responsive" value="1" required>
                
            </div>
            
        </fieldset>
    </div>
</div>
</section>
</body>
</html>
